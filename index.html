<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starfield with Embeds</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .embed-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      z-index: 2;
    }
    .embed {
      aspect-ratio: 1 / 1;
      width: 100%;
      max-width: 380px;
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="embed-container">
    <iframe class="embed" src="https://open.spotify.com/embed/track/1" allowtransparency="true" allow="encrypted-media"></iframe>
    <iframe class="embed" src="https://open.spotify.com/embed/track/2" allowtransparency="true" allow="encrypted-media"></iframe>
    <iframe class="embed" src="https://open.spotify.com/embed/track/3" allowtransparency="true" allow="encrypted-media"></iframe>
    <iframe class="embed" src="https://open.spotify.com/embed/track/4" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>  <script>
  (() => {
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [], shootingStars = [];
    const STAR_COUNT = 1200, SHOOTING_STAR_CHANCE = 0.002;
    let mouseX = 0, mouseY = 0, centerX, centerY;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = random(0, width);
        this.y = random(0, height);
        this.radius = random(0.3, 1.2);
        this.opacity = random(0.3, 1);
        this.speed = this.radius * 0.15 + 0.03;
        this.twinkleSpeed = random(0.005, 0.02);
        this.twinklePhase = random(0, Math.PI * 2);
      }
      update() {
        this.y += this.speed;
        if (this.y > height) this.y = 0;
        this.twinklePhase += this.twinkleSpeed;
        this.opacity = 0.5 + 0.5 * Math.sin(this.twinklePhase);
      }
      draw() {
        const hue = 200 + 50 * Math.sin(this.twinklePhase * 0.5);
        const color = `hsla(${hue},80%,90%,${this.opacity})`;
        const glow = this.radius * 4;
        const g = ctx.createRadialGradient(this.x, this.y, this.radius, this.x, this.y, glow);
        g.addColorStop(0, color);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(this.x, this.y, glow, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    class ShootingStar {
      constructor() { this.reset(); }
      reset() {
        if (Math.random() < 0.5) {
          this.x = random(0, width);
          this.y = 0;
          this.vx = random(-15, 15);
          this.vy = random(15, 25);
        } else {
          this.x = 0;
          this.y = random(0, height);
          this.vx = random(15, 25);
          this.vy = random(-15, 15);
        }
        this.length = random(150, 300);
        this.size = random(1.5, 3);
        this.life = 0;
        this.maxLife = random(30, 60);
        this.trail = [];
      }
      update() {
        this.life++;
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > this.length) this.trail.shift();
        this.x += this.vx;
        this.y += this.vy;
        if (
          this.x > width + this.length ||
          this.y > height + this.length ||
          this.x < -this.length ||
          this.y < -this.length ||
          this.life > this.maxLife
        ) this.reset();
      }
      draw() {
        ctx.lineCap = 'round';
        ctx.beginPath();
        for (let i = this.trail.length - 1; i > 0; i--) {
          const p = this.trail[i], prev = this.trail[i - 1];
          const a = i / this.trail.length;
          ctx.strokeStyle = `rgba(255,255,255,${a * 0.8})`;
          ctx.lineWidth = this.size;
          ctx.moveTo(prev.x, prev.y);
          ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();

        const head = this.trail[this.trail.length - 1];
        if (head) {
          const spikes = 5;
          const outer = this.size * 5;
          const inner = outer * 0.5;
          let rot = Math.PI / 2 * 3;
          let x = head.x; let y = head.y;
          ctx.beginPath();
          ctx.moveTo(x, y - outer);
          for (let i = 0; i < spikes; i++) {
            let sx = x + Math.cos(rot) * outer;
            let sy = y + Math.sin(rot) * outer;
            ctx.lineTo(sx, sy);
            rot += Math.PI / spikes;
            sx = x + Math.cos(rot) * inner;
            sy = y + Math.sin(rot) * inner;
            ctx.lineTo(sx, sy);
            rot += Math.PI / spikes;
          }
          ctx.closePath();
          const grad = ctx.createRadialGradient(x, y, 0, x, y, outer);
          grad.addColorStop(0, 'rgba(255,255,255,1)');
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.fill();
        }
      }
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * devicePixelRatio;
      canvas.height = height * devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }

    function init() {
      resize();
      stars = [];
      shootingStars = [];
      for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      centerX = width / 2;
      centerY = height / 2;
      stars.forEach(star => {
        star.update();
        const ox = (mouseX - centerX) * (star.radius * 0.002);
        const oy = (mouseY - centerY) * (star.radius * 0.002);
        ctx.save();
        ctx.translate(ox, oy);
        star.draw();
        ctx.restore();
      });
      if (Math.random() < SHOOTING_STAR_CHANCE) shootingStars.push(new ShootingStar());
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        shootingStars[i].update();
        shootingStars[i].draw();
        if (shootingStars[i].life > shootingStars[i].maxLife) shootingStars.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      init();
    });
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    init();
    animate();
  })();
  </script></body>
</html>
